{% extends 'main_page/base.html' %}
{% load crispy_forms_tags %}
{% block content %}
    <div class="register rounded">
        <form method="POST">
            {% csrf_token %}
            <fieldset class="form-group">
                <legend class="border-bottom mb-4">Register</legend>
                {{ form|crispy }}
            </fieldset>
            <div class="form-group">
                <button type="submit" class="btn btn-outline-primary mb-2">Sign Up</button>
            </div>
        </form>
            <div class="border-top pt-1">
                <small>Already have an account? <a href="#">Login</a></small>
            </div>
    </div>
{% endblock %}

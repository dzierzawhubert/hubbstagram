{% extends 'main_page/base.html' %}
{% load crispy_forms_tags %}
{% block content %}
<div class="register rounded">
        <legend class="border-bottom mb-4">Create Post</legend>
        <form method="POST">
            {% csrf_token %}
            {{ form|crispy }}
            <div>
                <button type="submit" class="btn btn-outline-primary mt-3">Post</button>
            </div>
        </form>
    </div>
{% endblock %}
